version: '3'

services:
  frontend:
    build: ./src
    ports:
      - 5000:5000
      - 5001:5001
    volumes:
      - ./src:/app
    depends_on:
      - sqlserver

  sqlserver:
    image: mcr.microsoft.com/mssql/server
    ports:
      - 1433:1433
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "Password_123"
      MSSQL_PID: "Express"